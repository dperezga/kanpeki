<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_main.css">
    <title>My Tasks</title>
</head>
<body>
    <div class="header">
        <input type="text" class="task_name_input" placeholder="Task Name...">
        <div class="fave logo"></div>
    </div>
    <div class="content">
        <div class="task_status">
            <div class="button done">
                <div class="name">Task Done</div>
            </div>
            <div class="button stop">
                <div class="name">Stop Task</div>
            </div>
        </div>
        <div class="task_properties">
            <div class="description">
                <div class="name">Description</div>
                <input type="text">
            </div>
            <div class="list">
                <div class="name">List</div>
                <input list="lists">
				<datalist id="lists">
					<option value="courses">
					<option value="taches">
				  </datalist>
            </div>
            <div class="date_start">
                <div class="name">Start Date</div>
                <input type="date">
            </div>
            <div class="date_end">
                <div class="name">Deadline</div>
                <input type="date">
            </div>
            <div class="countdown">
                <div class="name">Remaining Time: 0 day(s)</div>
            </div>
        </div>
        <div class="task_options">
            <div class="button save">
                <div class="name">Save</div>
            </div>
            <div class="button cancel">
                <div class="name">Cancel</div>
            </div>
            <div class="button delete">
                <div class="name">Delete</div>
            </div>
        </div>
    </div>
</body>
</html>
